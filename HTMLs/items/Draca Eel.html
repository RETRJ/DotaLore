              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 0, "id": "Huskar", "label": "Huskar", "shape": "dot", "size": 19}, {"font": {"color": "white"}, "group": 1, "id": "Draca Eel", "label": "Draca Eel", "shape": "dot", "size": 62}, {"font": {"color": "white"}, "group": 0, "id": "Nothl Realm", "label": "Nothl Realm", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Petrified City of Saraddel", "label": "Petrified City of Saraddel", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "The Dead God", "label": "The Dead God", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Trolls", "label": "Trolls", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Dezun Order", "label": "Dezun Order", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Dazzle", "label": "Dazzle", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Bloodseeker", "label": "Bloodseeker", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 1, "id": "Krulcsar", "label": "Krulcsar", "shape": "dot", "size": 11}]);
