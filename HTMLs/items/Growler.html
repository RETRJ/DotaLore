              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 3, "id": "White Orchids", "label": "White Orchids", "shape": "dot", "size": 13}, {"font": {"color": "white"}, "group": 0, "id": "Growler", "label": "Growler", "shape": "dot", "size": 64}, {"font": {"color": "white"}, "group": 3, "id": "Dire Wolf", "label": "Dire Wolf", "shape": "dot", "size": 12}, {"font": {"color": "white"}, "group": 2, "id": "Ogre Seal", "label": "Ogre Seal", "shape": "dot", "size": 13}, {"font": {"color": "white"}, "group": 2, "id": "Whitecap", "label": "Whitecap", "shape": "dot", "size": 13}, {"font": {"color": "white"}, "group": 1, "id": "Remi", "label": "Remi", "shape": "dot", "size": 14}, {"font": {"color": "white"}, "group": 0, "id": "Frostwise Penguin", "label": "Frostwise Penguin", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 2, "id": "Karaul Silverwing", "label": "Karaul Silverwing", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 1, "id": "Frostbitten", "label": "Frostbitten", "shape": "dot", "size": 11}]);
