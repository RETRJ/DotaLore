        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 0, "id": "Firelarks", "label": "Firelarks", "shape": "dot", "size": 63}, {"font": {"color": "white"}, "group": 0, "id": "Flockheart", "label": "Flockheart", "shape": "dot", "size": 13}, {"font": {"color": "white"}, "group": 1, "id": "Ogre Magi", "label": "Ogre Magi", "shape": "dot", "size": 15}, {"font": {"color": "white"}, "group": 0, "id": "Goddess of Luck", "label": "Goddess of Luck", "shape": "dot", "size": 15}, {"font": {"color": "white"}, "group": 1, "id": "Ogres", "label": "Ogres", "shape": "dot", "size": 12}, {"font": {"color": "white"}, "group": 1, "id": "Warlock", "label": "Warlock", "shape": "dot", "size": 11}, {"font": {"color": "white"}, "group": 0, "id": "Firelark", "label": "Firelark", "shape": "dot", "size": 11}]);
                  edges = new vis.DataSet([{"from": "Firelarks", "to": "Flockheart", "width": 1}, {"from": "Firelarks", "to": "Ogre Magi", "width": 1}, {"from": "Firelarks", "to": "Goddess of Luck", "width": 1}, {"from": "Flockheart", "to": "Goddess of Luck", "width": 1}, {"from": "Flockheart", "to": "Ogre Magi", "width": 1}, {"from": "Ogre Magi", "to": "Goddess of Luck", "width": 1}, {"from": "Ogre Magi", "to": "Ogres", "width": 1}, {"from": "Ogre Magi", "to": "Warlock", "width": 1}, {"from": "Goddess of Luck", "to": "Firelark", "width": 1}, {"from": "Goddess of Luck", "to": "Ogres", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -8000, "centralGravity": 4, "springLength": 500, "springConstant": 0.002, "damping": 0.15, "avoidOverlap": 0.2}, "maxVelocity": 70, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
